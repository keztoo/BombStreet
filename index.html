<HTML>
  <HEAD>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <SCRIPT>
      var currentLat;
      var currentLon;
      function showPosition(position){
        currentLat = position.coords.latitude;
        currentLon = position.coords.longitude;
      }
      function loadMap(){
        var mapName = prompt("Enter Map Name","");
        if (mapName != null){
          var userId = prompt("Enter super secret user ID (hint 1-5)","");
          if (userId != null){
            var loadMapURL = "apis/mod_python/load_map.py?mapname=" + mapName + "&userid=" + userId + "&lat=" + currentLat + "&lon=" + currentLon;
            window.location = loadMapURL;
          }
        }
      }
      function loadCreate(){
        var createURL = 'create_map.html?lat=' + currentLat  + "&lon=" + currentLon;
        window.location = createURL;
      }
      navigator.geolocation.watchPosition(showPosition);
    </SCRIPT>
    <STYLE TYPE="text/css">
      body
      {
        background-image:url('images/bomb1.png');
        background-repeat:no-repeat;
        background-position:top left;
        background-color:#888888;
      } 
      .custom_link {
        font-size:72px;
        font-family:Georgia;
        font-weight:bold;
        color:yellow;
        text-decoration:none;
      }
    </STYLE>
  </HEAD>
  <BODY>
<div style="text-align:center;margin:auto;border:none;padding:8px;">
    <a href="#" class="custom_link" onClick="loadMap();">Load Map</a>
    <br/><br/>
    <a href="#" class="custom_link" onClick="loadCreate();">Create Map</a>
    <br/><br/>
    <a href="#" class="custom_link" onClick="window.location='help.html'">Help</a>
</div>
  </BODY>
</HTML>
